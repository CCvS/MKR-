<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <title>MKR | Mario Kart Rally</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css"       rel="stylesheet">
    <link href="css/normalize.css"     rel="stylesheet">
    <link href="css/style.css"         rel="stylesheet">
    <link href="css/circuits.css"      rel="stylesheet">
  </head>
  <body>

    <div class="site-header">
      <img src="img/header.png" class="img-responsive">
    </div>

    <div class="wrapper-background__border-top"></div>
    <div class="wrapper-background">
      <div class="bg-element"></div>
      <div class="container animated fadeInDown down">
        <div class="col-xs-12 time-line">
          <div class="time-line-racers">
            <img src="img/time-line/finish.png" class="finish">
            <img src="img/time-line/babd.png" class="babd time-line-racers-width">
            <img src="img/time-line/babl.png" class="babl time-line-racers-width">
            <img src="img/time-line/babm.png" class="babm time-line-racers-width">
            <img src="img/time-line/babp.png" class="babp time-line-racers-width">
            <img src="img/time-line/bir.png"  class="bir  time-line-racers-width">
            <img src="img/time-line/bow.png"  class="bow  time-line-racers-width">
            <img src="img/time-line/bowj.png" class="bowj time-line-racers-width">
            <img src="img/time-line/dai.png"  class="dai  time-line-racers-width">
            <img src="img/time-line/did.png"  class="did  time-line-racers-width">
            <img src="img/time-line/don.png"  class="don  time-line-racers-width">
            <img src="img/time-line/dry.png"  class="dry  time-line-racers-width">
            <img src="img/time-line/dryb.png" class="dryb time-line-racers-width">
            <img src="img/time-line/fun.png"  class="fun  time-line-racers-width">
            <img src="img/time-line/kin.png"  class="kin  time-line-racers-width">
            <img src="img/time-line/koo.png"  class="koo  time-line-racers-width">
            <img src="img/time-line/lui.png"  class="lui  time-line-racers-width">
            <img src="img/time-line/mar.png"  class="mar  time-line-racers-width">
            <img src="img/time-line/mii.png"  class="mii  time-line-racers-width">
            <img src="img/time-line/pea.png"  class="pea  time-line-racers-width">
            <img src="img/time-line/ros.png"  class="ros  time-line-racers-width">
            <img src="img/time-line/toa.png"  class="toa  time-line-racers-width">
            <img src="img/time-line/toad.png" class="toad time-line-racers-width">
            <img src="img/time-line/wal.png"  class="wal  time-line-racers-width">
            <img src="img/time-line/war.png"  class="war  time-line-racers-width">
            <img src="img/time-line/yos.png"  class="yos  time-line-racers-width">
          </div>
        </div>

        <div class="col-xs-6 left">
          <div class="time-table">
            <table>
              <thead>
                <tr>
                  <th></th><th></th><th>NAME</th><th>KART</th><th>R</th><th>TIME</th><th>DIFF</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-xs-6 right">
          <div class="top">
            <div class="col-xs-4 lap-time">
              LAP 1/3<br>
              <div id="timer"></div>
            </div>
            <div class="col-xs-8 circuit-map"></div>
          </div>

          <div class="bottom">
            <div class="circuit-name-nav">
              <div class="col-xs-2">
                <img src="img/arrow-left.png" class="img-responsive arrow-left">
              </div>
              <div class="col-xs-8 circuit-name">
                1. Luigi Circuit
              </div>
              <div class="col-xs-2">
                <img src="img/arrow-right.png" class="img-responsive arrow-right">
              </div>
            </div>
            <div class="circuit-time-table">
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="wrapper-background__border-bottom"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/racers-list.js"></script>
    <script src="js/count-up-time.js"></script>
    <script src="js/sort-time-table.js"></script>
    <script src="js/fill-in-time.js"></script>
  </body>
</html>
