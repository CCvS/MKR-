<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <title>MKR | Mario Kart Rally</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

    <link href="css/bootstrap.min.css"      rel="stylesheet">
    <link href="css/animate.css"            rel="stylesheet">
    <link href="css/normalize.css"          rel="stylesheet">
    <link href="css/background.css"         rel="stylesheet">
    <link href="css/wrapper.css"            rel="stylesheet">
    <link href="css/header.css"             rel="stylesheet">
    <link href="css/time-table.css"         rel="stylesheet">
    <link href="css/time-line.css"          rel="stylesheet">
    <link href="css/circuit-maps.css"       rel="stylesheet">
    <link href="css/circuit-animations.css" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <img src="img/header.png" class="img-responsive">
    </div>

    <div class="wrapper__border-top"></div>
    <div class="wrapper">
      <div class="bg-element"></div>
      <div class="container">
        <div class="col-xs-12 time-line">
          <div class="time-line-racers">
            <img src="img/time-line/finish.png" class="finish">
            <img src="img/time-line/bda.png" class="bda time-line-racers-width">
            <img src="img/time-line/blu.png" class="blu time-line-racers-width">
            <img src="img/time-line/bma.png" class="bma time-line-racers-width">
            <img src="img/time-line/bpe.png" class="bpe time-line-racers-width">
            <img src="img/time-line/bir.png" class="bir time-line-racers-width">
            <img src="img/time-line/bow.png" class="bow time-line-racers-width">
            <img src="img/time-line/boj.png" class="boj time-line-racers-width">
            <img src="img/time-line/dai.png" class="dai time-line-racers-width">
            <img src="img/time-line/did.png" class="did time-line-racers-width">
            <img src="img/time-line/don.png" class="don time-line-racers-width">
            <img src="img/time-line/dry.png" class="dry time-line-racers-width">
            <img src="img/time-line/drb.png" class="drb time-line-racers-width">
            <img src="img/time-line/fun.png" class="fun time-line-racers-width">
            <img src="img/time-line/kin.png" class="kin time-line-racers-width">
            <img src="img/time-line/koo.png" class="koo time-line-racers-width">
            <img src="img/time-line/lui.png" class="lui time-line-racers-width">
            <img src="img/time-line/mar.png" class="mar time-line-racers-width">
            <img src="img/time-line/mii.png" class="mii time-line-racers-width">
            <img src="img/time-line/pea.png" class="pea time-line-racers-width">
            <img src="img/time-line/ros.png" class="ros time-line-racers-width">
            <img src="img/time-line/toa.png" class="toa time-line-racers-width">
            <img src="img/time-line/tod.png" class="tod time-line-racers-width">
            <img src="img/time-line/wal.png" class="wal time-line-racers-width">
            <img src="img/time-line/war.png" class="war time-line-racers-width">
            <img src="img/time-line/yos.png" class="yos time-line-racers-width">
          </div>
        </div>

        <div class="col-xs-6 left">
          <div class="time-table">
            <table>
              <thead>
                <tr>
                  <th></th><th></th><th>NAME</th><th>KART</th><th>R</th><th>TIME</th><th>DIFF</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-xs-6 right">
          <div class="top">
            <div class="col-xs-4 lap-time">
              LAP <span class="js-lap-counter">1</span>/3
              <div class="timer">
                <span class="timer-min">00</span>:<span class="timer-sec">00</span>.<span class="timer-mil">000</span>
              </div>
            </div>
            <div class="col-xs-8 circuit-map">
              <div class="animations">
                <div class="circuit-map__1-luigi-circuit active"></div>
                <div class="circuit-map__2-moo-moo-meadows"></div>
                <div class="circuit-map__3-mushroom-gorge"></div>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div class="circuit-name-nav">
              <div class="col-xs-2">
                <img src="img/arrow-left.png" class="img-responsive arrow-left js-arrow" data-dir="left">
              </div>
              <div class="col-xs-8 circuit-name">
                <div class="animations">
                  <div class="_1-luigi-circuit active">1. Luigi Circuit</div>
                  <div class="_2-moo-moo-meadows">2. Moo Moo Meadows</div>
                  <div class="_3-mushroom-gorge">3. Mushroom Gorge</div>
                </div>
              </div>
              <div class="col-xs-2">
                <img src="img/arrow-right.png" class="img-responsive arrow-right js-arrow" data-dir="right">
              </div>
            </div>
            <div class="circuit-top-5-table">
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="wrapper__border-bottom"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/load/racers-list.js"></script>
    <script src="js/circuit-navigator.js"></script>
    <script src="js/sort-time-table.js"></script>
    <script src="js/fill-in-time.js"></script>

  </body>
</html>
