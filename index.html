<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <title>MKR | Mario Kart Rally</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Monda:700" rel="stylesheet">

    <link href="css/bootstrap.min.css"      rel="stylesheet">
    <link href="css/animate.css"            rel="stylesheet">
    <link href="css/normalize.css"          rel="stylesheet">
    <link href="css/background.css"         rel="stylesheet">
    <link href="css/custom_font.css"        rel="stylesheet">
    <link href="css/wrapper.css"            rel="stylesheet">
    <link href="css/header.css"             rel="stylesheet">
    <link href="css/time-table.css"         rel="stylesheet">
    <link href="css/time-line.css"          rel="stylesheet">
    <link href="css/circuit-maps.css"       rel="stylesheet">
    <link href="css/race-progress-bar.css"  rel="stylesheet">
    <link href="css/circuit-animations.css" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <img src="img/header.png" class="img-responsive">
    </div>

    <div class="wrapper__border-top"></div>
    <div class="background">
      <div class="wrapper">
        <div class="container">
          <div class="col-xs-12 time-line">
            <div class="race-progress-bar js-race-progress-bar">
              <img src="img/time-line/finish.png" class="race-progress-bar__finish">
            </div>
          </div>

          <div class="col-xs-6 left">
            <table class="time-table">
              <thead>
                <tr>
                  <th></th><th></th><th>NAME</th><th>KART</th><th>R</th><th>TIME</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div class="col-xs-6 right">
            <div class="top">
              <div class="col-xs-4 race-time">
                LAP <span class="js-lap-counter">1</span>/3
                <div class="timer custom_font">
                  <span class="timer-min">00</span>:<span class="timer-sec">00</span>.<span class="timer-mil">000</span>
                </div>
                <div class="lap-times">
                  <div class="lap-1">Lap 1: --:--.---</div>
                  <div class="lap-2">Lap 2: --:--.---</div>
                  <div class="lap-3">Lap 3: --:--.---</div>
                </div>
              </div>
              <div class="col-xs-8 circuit-map">
                <div class="animations js-nav"></div>
              </div>
            </div>

            <div class="bottom">
              <div class="circuit-name-nav">
                <div class="col-xs-2">
                  <img src="img/arrow-left.png" class="img-responsive arrow-left js-arrow" data-dir="left">
                </div>
                <div class="col-xs-8 circuit-name">
                  <div class="tracks js-nav"></div>
                </div>
                <div class="col-xs-2">
                  <img src="img/arrow-right.png" class="img-responsive arrow-right js-arrow" data-dir="right">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper__border-bottom"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/load/racers-list.js"></script>
    <script type="text/javascript" src="js/sort-time-table.js"></script>
    <script type="text/javascript" src="js/fill-in-time.js"></script>
    <script type="text/javascript" src="js/circuit-navigator.js"></script>

  </body>
</html>
